<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Registration - Emmanuel Royal Singing Band</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="images/1000095305.jpg" alt="Band Logo" class="nav-logo">
                <a href="index.html" class="nav-logo-text">Emmanuel Royal Singing Band</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="members.html" class="nav-link">Member Login</a></li>
                <li><a href="leadership.html" class="nav-link">Leadership</a></li>
            </ul>
        </div>
    </nav>

    <section class="members">
        <div class="container">
            <h2>Leader Registration</h2>
            <p class="section-intro">For band leadership positions only. All applications require Super Admin approval.</p>
            
            <div class="auth-form">
                <h3>Register for Leadership Position</h3>
                <form id="leaderRegisterForm">
                    <div class="form-group">
                        <input type="text" id="leaderName" placeholder="Full Name" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="leaderEmail" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="leaderPhone" placeholder="Phone Number" required>
                    </div>
                    
                    <div class="form-group">
                        <select id="leaderRole" required>
                            <option value="">Select Leadership Role</option>
                            <option value="President">President</option>
                            <option value="Vice President">Vice President</option>
                            <option value="Band Master">Band Master</option>
                            <option value="Secretary">Secretary</option>
                            <option value="Treasurer">Treasurer</option>
                            <option value="Organizer">Organizer</option>
                            <option value="Chaplin">Chaplin</option>
                            <option value="Section Leader">Section Leader</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="leaderPassword" placeholder="Password (min. 6 characters)" required>
                    </div>
                    
                    <button type="submit" class="hero-btn">Register as Leader</button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p>Already a leader? <a href="members.html">Login here</a></p>
                    <p>Regular member? <a href="members.html">Member registration</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config-enhanced.js"></script>
    <script src="security-utils.js"></script>
    <script src="notifications.js"></script>
    <script src="leader-auth.js"></script>
</body>
</html>
